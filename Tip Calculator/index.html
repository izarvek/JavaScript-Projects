<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h1>Tip Calculator</h1>
      <p>Please enter the amount of your bill:</p>
      <div class="bill">
        <label for="bill-amount">Rs :</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount" required />
      </div>
      <div class="tip">
        <p>Select the tip percentage:</p>
        <select id="tip-percentage">
          <option value="0.15">15% Worst</option>
          <option value="0.20">20% Good</option>
          <option value="0.25">25% Very Good</option>
          <option value="0.30">30% Excellent</option>
        </select>
      </div>
      <p>How many people are sharing the bill?</p>
      <div class="people">
        <label for="people-count">Number of people:</label>
        <input type="number" id="people-count" value="1" min="1" max="10" required />
      </div>
      <button id="calculate-button">Calculate Tip</button>
    </div>
    <div class="result" id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="scripts.js" defer></script>
</body>
</html>
